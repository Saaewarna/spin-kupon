  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {

      background-size: cover;
    }

    @media (max-width: 600px) {
      body {
        background-position: center top;
        background-size: cover;
      }
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-kuningtoto {
      max-width: 180px;
      height: auto;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #000;
      -webkit-text-stroke: 0.1px #000;
    }

    .form-kupon {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      max-width: 250px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      max-width: 150px;
    }

    button:hover {
      background-color: #218838;
    }

    .main-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .leaderboard, .live-feed {
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 15px 20px;
      width: 100%;
      max-width: 320px;
      min-height: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .leaderboard h3, .live-feed h3 {
      margin: 0 0 12px;
      font-size: 18px;
      text-align: center;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 8px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      font-size: 15px;
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:last-child {
      border-bottom: none;
    }

    .user-info {
      margin-top: 16px;
      font-size: 14px;
      color: #444;
      text-align: center;
    }

    #wheel-section {
      display: none;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
    }

    .wheel-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
    }

    #canvas {
      border: 5px solid #ccc;
      border-radius: 50%;
      background: #fff;
      width: 100%;
      box-shadow: 0 0 10px gold;
    }

    .pointer {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-top: 30px solid red;
  z-index: 10;

  /* Ini yang penting biar goyangnya dari atas */
  transform-origin: top center;
}


    .spin-btn {
      margin-top: 20px;
      background-color: #ffee00;
      color: rgb(0, 0, 0);
      animation: pulse 1s infinite;
    }

    .spin-btn:hover {
      background-color: #0056b3;
    }

    .spin-log {
  margin: 40px auto 0;
  background: #fff;
  border: 2px solid #eee;
  border-radius: 10px;
  padding: 20px;
  max-width: 800px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.spin-log h3 {
  margin: 0; /* üëà ini yang ngilangin jarak di atas */
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
  border-bottom: 1px dashed #ccc;
  padding-bottom: 8px;
}

.spin-log, .leaderboard, .live-feed {
  background: linear-gradient(145deg, #ffffff, #f9f9f9);
}

.leaderboard li span:first-child {
  flex-grow: 1;
}

.leaderboard {
  border-top: 4px solid #f44336; /* merah */
}
.live-feed {
  border-top: 4px solid #ff9800; /* oranye */
}
.spin-log {
  border-top: 4px solid #2196f3; /* biru */
}

.live-feed li:hover, .spin-log li:hover {
  background-color: #f5f5f5;
  cursor: default;
}

.spin-log li {
  display: grid;
  grid-template-columns: 24px 1fr 24px 1fr;
  align-items: center;
  gap: 8px;
}

.spin-log li {
  animation: fadeSlideIn 0.4s ease-in-out;
}

@keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.spin-log, .leaderboard, .live-feed {
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
}

.leaderboard li,
.leaderboard li span {
  font-weight: bold;
}

.pin {
  width: 8px;
  height: 8px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  z-index: 5;
}

.spin-btn.success {
  background-color: #ffee00;
  color: black;
  font-weight: bold;
  animation: pulse 1s infinite;
  box-shadow: 0 0 15px #ff0;
  border: none;
  cursor: pointer;
}
.spin-btn.success {
  background-color: #ffeb3b; /* Kuning terang */
  color: #000; /* Tulisan hitam biar kontras */
  font-weight: bold;
  border: none;
  border-radius: 10px;
  box-shadow: 0 0 20px 5px rgba(255, 235, 59, 0.9); /* glowing kuning */
  animation: glowPulse 1s infinite;
  transition: all 0.3s ease;
}

.spin-btn.success {
  opacity: 1 !important;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 10px 2px rgba(255, 235, 59, 0.7); }
  50% { box-shadow: 0 0 25px 10px rgba(255, 235, 59, 1); }
  100% { box-shadow: 0 0 10px 2px rgba(255, 235, 59, 0.7); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0px #ff0; transform: scale(1); }
  50% { box-shadow: 0 0 20px #ff0; transform: scale(1.05); }
  100% { box-shadow: 0 0 0px #ff0; transform: scale(1); }
}

@keyframes glow {
  0% { box-shadow: 0 0 10px gold; }
  50% { box-shadow: 0 0 30px #fff200; }
  100% { box-shadow: 0 0 10px gold; }
}
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes flickerText {
      0% { color: #000; }
      20% { color: #00c853; }
      40% { color: #d500f9; }
      60% { color: #2979ff; }
      80% { color: #ff6d00; }
      100% { color: #000; }
    }
    @keyframes popLog {
  0% { transform: scale(0.9); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
@keyframes wiggle {
  0%, 100% { transform: translateX(-50%) rotate(0deg); }
  25% { transform: translateX(-50%) rotate(4deg); }
  50% { transform: translateX(-50%) rotate(-4deg); }
  75% { transform: translateX(-50%) rotate(2deg); }
}
  </style>

    const hadiahList = [

    let theWheel;

    function getRandomHadiahIndexByWeight() {
  const total = hadiahList.reduce((sum, h) => sum + h.weight, 0);
  const rand = Math.random() * total;
  let acc = 0;
  for (let i = 0; i < hadiahList.length; i++) {
    acc += hadiahList[i].weight;
    if (rand <= acc) return i;
  }
  return hadiahList.length - 1;
}

    function cekKupon() {
  const kode = document.getElementById("kupon").value.trim();
  const userId = document.getElementById("user-id").value.trim();

  if (!userId || !kode) return alert("‚ö†Ô∏è Lengkapi ID dan kupon dulu!");
  if (usedCoupons.has(kode)) return alert("‚õî Kupon ini sudah dipakai!");

  fetch("/api/check-kupon", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ kode, user: userId })
  })
    .then(res => res.json())
    .then(data => {
      if (!data.valid) {
        alert("‚ùå " + data.msg);
        return;
      }

      usedCoupons.add(kode);
      document.getElementById("user-label").textContent = userId;
      document.getElementById("user-info").style.display = "block";
      document.getElementById("wheel-section").style.display = "flex";
      initWheel(); // <-- ini panggil function yg ada DI LUAR
    })
    .catch(() => alert("‚ö†Ô∏è Gagal cek kupon. Pastikan server jalan!"));
}

      }

}

function spin() {
  const spinBtn = document.querySelector(".spin-btn");
  const canvasEl = document.getElementById("canvas");
  const pointer = document.querySelector('.pointer');

  if (theWheel && !spinBtn.disabled) {
    spinBtn.disabled = true;
    spinBtn.style.opacity = 0.6;
    spinBtn.textContent = "‚è≥ Memutar...";

    // üß† Tentukan hadiah & stop angle sebelum mulai animasi!
    const hadiahIndex = getRandomHadiahIndexByWeight();
    hadiahTerpilih = hadiahList[hadiahIndex].text;

    const anglePerSegment = 360 / hadiahList.length;
    const variation = (Math.random() - 0.5) * (anglePerSegment * 0.9);
    const stopAngle = (hadiahIndex * anglePerSegment) + (anglePerSegment / 2) + variation;
    theWheel.animation.stopAngle = stopAngle;

    // üöÄ Mulai animasi wheel
    theWheel.startAnimation();

    canvasEl.style.boxShadow = "0 0 30px 10px #FFD700";
    setTimeout(() => {
      canvasEl.style.boxShadow = "0 0 10px gold";
    }, 5000);

    if (pointer) {
      pointer.style.animation = 'wiggle 0.2s ease-in-out infinite';
      setTimeout(() => pointer.style.animation = 'none', 6000);
    }
  }
}
